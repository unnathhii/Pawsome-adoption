<!-- signup.html -->
<form id="signup-form" action="http://localhost:3001/signup" method="POST">
  <input type="hidden" id="petId" name="petId">
  <div class="form-group">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
  </div>
  <div class="form-group">
    <button type="submit">Sign Up</button>
  </div>
</form>
<p>Already have an account? <a href="login.html?petId=" id="login-link">Login</a></p>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const petId = urlParams.get('petId');
  if (petId) {
    document.getElementById('petId').value = petId;
    document.getElementById('login-link').href += petId;
  }
</script>
