<!-- login.html -->
<form id="login-form" action="http://localhost:3001/login" method="POST">
  <input type="hidden" id="petId" name="petId">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
  </div>
  <div class="form-group">
    <button type="submit">Login</button>
  </div>
</form>
<p>Don't have an account? <a href="signup.html?petId=" id="signup-link">Sign up</a></p>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const petId = urlParams.get('petId');
  if (petId) {
    document.getElementById('petId').value = petId;
    document.getElementById('signup-link').href += petId;
  }
</script>
